<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Sign Up</title>
 <style>
  /* General Styles */
  body {
   font-family: 'Arial', sans-serif;
   background: #f0f0f0;
   margin: 0;
   padding: 0;
   height: 100vh; /* Ensures full height */
   display: flex;
   flex-direction: column;
   justify-content: space-between;
   transition: background 0.3s, color 0.3s;
  }
  body.dark-mode {
   background: #181818;
   color: white;
  }
  h1, h2, p {
   margin: 0;
   padding: 0;
  }
  header {
   text-align: center;
   margin-top: 10px; /* Reduced margin */
  }
  .container {
   display: flex;
   justify-content: center;
   align-items: center;
   flex-grow: 1; /* Ensures container takes up remaining space */
   padding: 0 15px; /* Added padding to prevent edges touching */
   gap: 20px; 
  }
  .sign-up-section, .hello-friend-section {
   background: white;
   border-radius: 8px;
   box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
   padding: 15px; /* Reduced padding */
   margin: 0; /* Removed margin */
   width: 100%; /* Ensures sections take up full width */
   max-width: 380px; /* Limits maximum width */
   box-sizing: border-box; /* Prevents box from overflowing */
  }
  .sign-up-section.dark-mode, .hello-friend-section.dark-mode {
   background: #2a2a2a;
  }
  .social-icons {
   display: flex;
   justify-content: center;
   gap: 10px;
   margin-bottom: 15px; /* Reduced space between icons */
  }
  .social-icons button {
   width: 35px; /* Smaller button size */
   height: 35px;
   border-radius: 50%;
   border: none;
   background-color: #ddd;
   cursor: pointer;
   font-size: 16px;
   font-weight: bold;
   color: #555;
  }
  input {
   display: block;
   width: calc(100% - 20px);
   margin: 10px auto;
   padding: 10px;
   border: 1px solid #ddd;
   border-radius: 4px;
  }
  input.dark-mode {
   background: #555;
   color: white;
   border: 1px solid #888;
  }
  button {
   display: block;
   width: 100%;
   padding: 10px;
   background: #6c63ff;
   color: white;
   border: none;
   border-radius: 4px;
   cursor: pointer;
  }
  button:hover {
   background: #5b53e0;
  }
  footer {
   text-align: center;
   margin-top: 10px; /* Reduced margin */
  }
  .dark-light-toggle {
   margin-top: 10px; /* Reduced margin */
   cursor: pointer;
   background: none;
   border: 1px solid #555;
   padding: 8px 16px;
   border-radius: 20px;
   font-size: 16px;
   color: #555;
  }
  .dark-light-toggle.dark-mode {
   color: white;
   border-color: white;
  }
  .sign-in-button{
   margin-top: 10px;
  }
 </style>
</head>
<body>
 <header>
  <h1>Welcome to VoxBot</h1>
  <h3>Your Mental Health Companion</h3>
 </header>
 <form action="{% url 'signup' %}" method="post">
  {% csrf_token %}
  <div class="container">
   <div id="signUpSection" class="sign-up-section">
    <h2>Sign Up</h2>
    <div class="social-icons">
     <button type="button">G+</button>
     <button type="button">f</button>
     <button type="button">in</button>
    </div>
    <p>or use your email for registration</p>
    <input type="text" name="name" placeholder="Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Sign Up</button>
   </div>
   <div id="helloFriendSection" class="hello-friend-section">
    <h2>Hello, Friend!</h2>
    <p>If you already have an account, click below to sign in.</p>
    <button type="button" class="sign-in-button" onclick="window.location.href='{% url 'signIn' %}'">Sign In</button>
   </div>
  </div>
 </form>
 <footer>
  <p>&copy; 2025 - Voxbot</p>
  <button class="dark-light-toggle" id="toggleModeButton">Dark Mode</button>
 </footer>

 <script>
  const toggleButton = document.getElementById("toggleModeButton");
  const body = document.body;
  const signUpSection = document.getElementById("signUpSection");
  const helloFriendSection = document.getElementById("helloFriendSection");
  const inputs = document.querySelectorAll("input");
  
  toggleButton.addEventListener("click", () => {
   body.classList.toggle("dark-mode");
   signUpSection.classList.toggle("dark-mode");
   helloFriendSection.classList.toggle("dark-mode");
   inputs.forEach(input => input.classList.toggle("dark-mode"));
   
   if (body.classList.contains("dark-mode")) {
    toggleButton.textContent = " Light Mode";
   } else {
    toggleButton.textContent = " Dark Mode";
   }
  });
 </script>
</body>
</html>
